<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="form-group">
    <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
    <label for="title">Title</label>
    <input class="form-control" id="title" name="title" placeholder="Title" th:field="*{title}" type="text">
    <label for="body">Body</label>
    <textarea class="form-control" id="body" name="body" rows="3" th:field="*{body}"></textarea>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
</body>
</html>
